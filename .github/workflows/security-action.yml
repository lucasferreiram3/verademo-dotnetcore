name: security-action
on:
  push:
    branches: [auto-package] 
    
jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: checkout code
        uses: actions/checkout@v3
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '3.1.x'
        
      - name: PowerShell virtual environment
        uses: Tyler887/PS-Runner@1.4.1
            
      - name: Build the App
        working-directory: ./app/
        env: 
          VERACODE_API_KEY_ID: ${{ secrets.VERACODE_ID }}
          VERACODE_API_KEY_SECRET: ${{ secrets.VERACODE_KEY }}
        run: |
            Set-ExecutionPolicy AllSigned -Scope Process -Force
            $ProgressPreference = "silentlyContinue"; iex ((New-Object System.Net.WebClient).DownloadString('https://tools.veracode.com/veracode-cli/install.ps1'))
            veracode package --source . --type directory --output verascan --trust --debug



